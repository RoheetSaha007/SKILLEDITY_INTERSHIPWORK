<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      overflow: hidden; /* Remove scroll bar */
      height: 100%;     /* Ensure full height is covered */
    }

    body {
      font-family: 'Montserrat';
      background-color: white;
    }

    .nav-button {
      background-color: #000;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #444444;
    }

    /* Navbar background color */
    .navbar-bg {
      background-color: #f6f7fa;
    }

    /* Gradient background for footer */
    .gradient-bottom {
      background: linear-gradient(to bottom, #ffffff 75%, #f0f0f0 100%);
    }

    /* Decrease space between navbar and content */
    .content-margin {
      margin-top: 0.25rem; /* Smaller margin */
    }
  </style>
</head>
<body class="bg-white font-sans gradient-bg">
  <!-- Navbar -->
  <div class="navbar-bg py-3 shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-6">
      <div class="text-3xl text-black font-bold tracking-wide">Skilledity</div>
      <a href="Login.html">
        <button class="nav-button">Logout</button>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="text-center w-full">
      <!-- Title Section -->
      <h1 class="text-4xl font-bold content-margin">
        Register <span class="text-purple-950">student!</span>
      </h1>
      <p class="text-gray-500 mt-1">Register your students by uploading a CSV file.</p>

      <!-- CSV Upload Section -->
      <div class="content-margin">
        <label class="block text-xl font-semibold">Upload CSV</label>
        <div class="border-2 border-dashed border-gray-400 rounded-lg mt-5 p-8 w-[90%] mx-auto">
          <div class="flex flex-col items-center">
            <div class="flex items-center justify-center w-12 h-12 mb-3 bg-gray-200 rounded-full">
              <svg xmlns="signal.svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11V17m0 0V7m0 10H8m4 0h4" />
              </svg>
            </div>
            <p class="text-gray-500">Select a CSV file to upload</p>
            <p class="text-gray-400 mt-1">Drag or drop your file here</p>
          </div>
        </div>

        <!-- Upload Button -->
        <button onclick="window.location.href='lastpage.html'" class="bg-black text-white font-medium py-2 px-6 mt-8 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring focus:ring-indigo-300">
          Upload
      </button>
      
      
      </div>
    </div>
  </div>
</body>
</html>
