<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Skilledity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2a5af85b3.js" crossorigin="anonymous"></script>
    <style>
        body {
          font-family: 'Montserrat';
          background-color: white;
        }
        .nav-button {
          background-color: #000;
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 8px;
          transition: background-color 0.3s ease;
        }
    
        .nav-button:hover {
          background-color: #444444;
        }
    
        /* Navbar background color */
        .navbar-bg {
          background-color: #f6f7fa;
        }
    
        /* Gradient background for footer */
        .gradient-bottom {
          background: linear-gradient(to bottom, #ffffff 75%, #f0f0f0 100%);
        }
    

        .student-box {
            background-color: #f3f4f6;
        }

        .add-student-button {
            background-color: white;
        }

        .form-container {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            right: 0; /* Align to the right */
            width: 50%; /* Half the width of the main page */
            height: 100vh; /* Full height */
            overflow-y: auto; /* Allow scrolling if needed */
            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2); /* Shadow on the left */
            z-index: 10;
            padding: 20px;
            border-radius: 0 0 0 8px; /* Rounded corners on the left */
        }

        .gender-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            height: 130px;
        }

        .gender-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Optional shadow for emphasis */
        }

        .gender-option:hover {
            border-color: #4f46e5;
        }

        .selected {
            border-color: #4f46e5;
            background-color: #e0e7ff;
        }

        .proceed-btn {
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .proceed-btn:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-white font-sans gradient-bg">
    <!-- Navbar -->
    <div class="navbar-bg py-3 shadow-lg">
      <div class="container mx-auto flex items-center justify-between px-6">
        <div class="text-3xl text-black font-bold tracking-wide">Skilledity</div>
        <a href="Login.html">
          <button class="nav-button">Logout</button>
        </a>
      </div>
    </div>

    <!-- Main content -->
    <div class="container mx-auto p-4">
        <main class="rounded-lg p-6">
            <h1 class="text-4xl font-bold mb-6 flex justify-center">
                Student <span class="text-purple-950 ml-2">Details!</span>
            </h1>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700">School Name</h2>
                <p class="text-2xl text-blue-600">Apeejay School, NOIDA</p>
                <p class="text-lg text-gray-500">Class & Section</p>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Students</h2>
                <ul class="space-y-4">
                    <li class="flex items-center student-box p-4 rounded">
                        <span class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center mr-3">S</span>
                        <span>S Chandramouli</span>
                    </li>
                    <li class="flex items-center student-box p-4 rounded">
                        <span class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center mr-3">S</span>
                        <span>S Sitaraman</span>
                    </li>
                </ul>

                <button onclick="toggleForm()" class="mt-4 w-full flex items-center justify-center add-student-button p-4 rounded text-black font-semibold border border-gray-300">
                    Add Student
                </button>
            </div>
        </main>
    </div>

    <!-- Registration Form -->
    <div id="formContainer" class="form-container">
        <h1 class="text-4xl font-bold text-center mb-2">Register <span class="text-purple-950">student!</span></h1>
        <p class="text-gray-500 text-center mb-8">Register your student by filling out the registration form.</p>

        <form action="#" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div>
                        <label for="studentName" class="block text-gray-700 font-medium">Name</label>
                        <input type="text" id="studentName" name="studentName" placeholder="Enter the Student's full name"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div>
                        <label for="dob" class="block text-gray-700 font-medium">Date of Birth</label>
                        <div class="flex space-x-2">
                            <input type="number" id="dob-day" name="dob-day" placeholder="DD" min="1" max="31"
                                class="mt-1 block w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            <input type="number" id="dob-month" name="dob-month" placeholder="MM" min="1" max="12"
                                class="mt-1 block w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            <input type="number" id="dob-year" name="dob-year" placeholder="YYYY"
                                class="mt-1 block w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="contactNo" class="block text-gray-700 font-medium">Contact no.</label>
                        <input type="text" id="contactNo" name="contactNo" placeholder="Enter Student phone number"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div>
                        <label for="admissionNo" class="block text-gray-700 font-medium">School Admission no.</label>
                        <input type="text" id="admissionNo" name="admissionNo" placeholder="Enter Student Registration no."
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label for="fatherName" class="block text-gray-700 font-medium">Father's Name</label>
                        <input type="text" id="fatherName" name="fatherName" placeholder="Enter the Student's Father name"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Gender</label>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="gender-option" id="gender-male" onclick="selectGender('male')">
                                <div class="gender-icon">
                                    <i class="fa-solid fa-mars"></i>
                                </div>
                                <span class="text-gray-700">Male</span>
                            </div>
                            <div class="gender-option" id="gender-female" onclick="selectGender('female')">
                                <div class="gender-icon">
                                    <i class="fa-solid fa-venus"></i>
                                </div>
                                <span class="text-gray-700">Female</span>
                            </div>
                            <div class="gender-option" id="gender-other" onclick="selectGender('other')">
                                <div class="gender-icon">
                                    <i class="fa-solid fa-mars-and-venus"></i>
                                </div>
                                <span class="text-gray-700">Other</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Student Email Address"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-8">
                <a href="registerstudent.html" class="proceed-btn font-medium px-6 py-3 rounded-md transition">
                    <button type="button">Proceed</button>
                </a>
            </div>
            
        </form>
    </div>

    <script>
        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
        }

        function selectGender(gender) {
            document.getElementById('gender-male').classList.remove('selected');
            document.getElementById('gender-female').classList.remove('selected');
            document.getElementById('gender-other').classList.remove('selected');
            document.getElementById(`gender-${gender}`).classList.add('selected');
        }
    </script>
</body>
</html>
