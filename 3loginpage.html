<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="bg-gray-100 py-4 shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-6">
      <div class="text-black text-xl font-bold">Skilledity</div>
      <button class="bg-black text-white py-1 px-3 rounded-md hover:bg-gray-700">Login</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="flex flex-col lg:flex-row items-center justify-around h-screen px-4 lg:px-40">
    <!-- Forgot Password Form -->
    <div class="bg-white w-full lg:w-1/3 p-10 border-t-4 border-indigo-700 rounded-md shadow-md">
      <h2 class="text-2xl font-semibold text-black mb-4">Forgot Password</h2>
      <p class="text-gray-600 mb-4">Reset your Password with a link</p>

      <form action="#" method="POST" class="space-y-6">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="EmailId" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="EmailId" name="email" placeholder="Enter your email address" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
        </div>

        <p class="text-sm text-gray-500">A link to reset your password will be sent to your email address.</p>

        <!-- Back to School Login Button -->
        <a href="2loginpage.html" class="flex items-center text-gray-600 hover:text-black" 
        onclick="event.preventDefault(); window.location.href='2loginpage.html';">
       <img src="44473.png" alt="Back Arrow" class="h-5 w-5 mr-2">
       <span>Back to School Login</span>
     </a>
     

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-opacity-85">Submit</button>
      </form>
    </div>

    <!-- Illustration (Hidden on Mobile) -->
    <div class="hidden lg:block">
      <img src="photo.svg" alt="Login illustration" class="w-[350px] h-[467px]">
    </div>
  </div>
</body>

</html>
