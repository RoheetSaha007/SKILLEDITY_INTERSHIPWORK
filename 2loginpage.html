<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    /* Navbar button styling */
    .nav-button {
      background-color: #000;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #444444;
    }

    /* Navbar background color */
    .navbar-bg {
      background-color: #f6f7fa;
      padding: 0.8rem 0;
    }

    /* Smaller font size for the logo */
    .navbar-logo {
      font-size: 1.5rem;
    }

    /* Adjust login form and image alignment */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 1024px) {
      .login-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    /* Adjust the spacing for the illustration */
    .illustration {
      margin-top: 2rem;
    }

    @media (min-width: 1024px) {
      .illustration {
        margin-top: 0;
        padding-left: 3rem;
      }
    }

    /* Add blue border on top of the form */
    .login-box {
      border-top: 6px solid #1E40AF; /* Blue color border */
    }
  </style>
</head>

<body class="bg-white font-sans gradient-bg">

  <!-- Navbar -->
  <div class="navbar-bg shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-6">
      <div class="navbar-logo text-black font-bold tracking-wide">Skilledity</div>
      <button class="nav-button">Login</button>
    </div>
  </div>

  <!-- Container for login form and image -->
  <div class="container mx-auto px-4 lg:px-20 py-12 login-container">

    <!-- Left: Login form -->
    <div class="bg-white shadow-lg rounded-lg p-8 lg:w-1/3 w-full lg:mx-0 mx-4 login-box">
      <h1 class="text-3xl font-bold text-black mb-4">Welcome!</h1>
      <h3 class="text-xl text-gray-700 mb-2">Sign in to</h3>
      <p class="text-gray-500 mb-6">the School Login portal</p>

      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="username" class="block text-gray-700 font-medium">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
        </div>

        <div class="flex items-center justify-between">
          <div>
            <a href="3loginpage.html" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      </form>
    </div>

    <!-- Right: Illustration -->
    <div class="hidden lg:block lg:w-1/2 lg:text-right illustration">
      <img src="photo.svg" alt="Login illustration" class="w-2/3">
    </div>

  </div>

</body>

</html>
