<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General font styling */
        body {
      font-family: 'Montserrat', sans-serif;
    }

        /* Hover effect for cards */
        .hover-card {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .hover-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .login-button:hover {
            background-color: #666666;
        }

        /* Set fixed image size for consistency */
        .login-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }

        /* Smaller Student Login image */
        .student-login-img {
            width: 120px;
            height: 120px;
        }

        /* Increase box height and spacing */
        .login-box {
            min-height: 300px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Adjust spacing between login boxes */
        .login-options {
            gap: 75px;
        }

        /* Navbar button styling */
        .nav-button {
            background-color: #000;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #444444;
        }

        /* Navbar background color */
        .navbar-bg {
            background-color: #f6f7fa;
        }

        /* Gradient background for footer */
        .gradient-bottom {
            background: linear-gradient(to bottom, #ffffff 75%, #f0f0f0 100%);
        }

    </style>
</head>

<body class="bg-white font-sans gradient-bg">
    <!-- Navbar -->
    <div class="navbar-bg py-3 shadow-lg">
        <div class="container mx-auto flex items-center justify-between px-6">
            <div class="text-3xl text-black font-bold tracking-wide">Skilledity</div>
            <button class="nav-button">Login</button>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mx-auto mt-12 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to the <span class="text-purple-950">Login Portal!</span></h1>
        <p class="mt-4 text-lg text-gray-600">Please select your login type to continue.</p>

        <!-- Login Options -->
        <div class="flex flex-col md:flex-row justify-center mt-10 login-options">
            <!-- Student Login -->
            <div class="hover-card bg-white p-8 rounded-lg w-full md:w-1/4 border border-gray-300 shadow-md login-box">
                <img src="student.svg" alt="Student Login" class="student-login-img login-img mx-auto mb-6">
                <h3 class="text-2xl font-semibold text-black">Student Login</h3>
                <p class="text-gray-600 mt-2">Accessing your student portal.</p>
                <button class="login-button mt-4 px-6 py-2 bg-black text-white rounded-lg transition duration-300">Login</button>
            </div>

            <!-- School Login -->
            <div class="hover-card bg-white p-8 rounded-lg w-full md:w-1/4 border border-gray-300 shadow-md login-box">
                <img src="building.svg" alt="School Login" class="login-img mx-auto mb-6">
                <h3 class="text-2xl font-semibold text-black">School Login</h3>
                <p class="text-gray-600 mt-2">Accessing your school portal</p>
                <a href="2loginpage.html" class="login-button mt-4 px-6 py-2 bg-black text-white rounded-lg transition duration-300">Login</a>
            </div>

            <!-- Admin Login -->
            <div class="hover-card bg-white p-8 rounded-lg w-full md:w-1/4 border border-gray-300 shadow-md login-box">
                <img src="teacher.svg" alt="Admin Login" class="login-img mx-auto mb-6">
                <h3 class="text-2xl font-semibold text-black">Admin Login</h3>
                <p class="text-gray-600 mt-2">Accessing your admin portal.</p>
                <button class="login-button mt-4 px-6 py-2 bg-black text-white rounded-lg transition duration-300">Login</button>
            </div>
        </div>
    </main>
</body>

</html>
